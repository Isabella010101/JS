<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5: Animação Simples</title>
  <style>
    /* Estilo da div que será animada */
    #myDiv {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      position: relative; /* Permite mover a div com a propriedade 'left' */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Botão que inicia a animação -->
  <button id="myButtonE">Mover Esquerda</button>
  <button id="myButtonD">Mover Direita</button>
  <button id="myButtonC">Mover Cima</button>
  <button id="myButtonB">Mover Baixo</button>


  <!-- Div que será movida ao clicar no botão -->
  <div id="myDiv"></div>

  <!-- Script JavaScript embutido na página -->
  <script>
    // Seleciona o botão e a div pelo ID
    const button = document.querySelector('#myButtonE');
    const buttonD = document.querySelector('#myButtonD');
    const buttonC = document.querySelector('#myButtonC');
    const buttonB = document.querySelector('#myButtonB');

    const div = document.querySelector('#myDiv');

    // Variável para controlar a posição da div
    let posicaoX = 0;
    let posicaoY = 0;

    

    // Adiciona um evento de clique ao botão
    button.addEventListener('click', () => {
      // Aumenta a posição em 50 pixels
      // igual a esse aqui position = position +50
      posicaoX += 50;

      // Move a div para a nova posição
      div.style.left = `${posicaoX}px`
    });




    buttonD.addEventListener('click', () => {
      // Aumenta a posição em 50 pixels
      // igual a esse aqui position = position +50
      posicaoX -= 50;

      // Move a div para a nova posição
      div.style.left = `${posicaoX}px`
    });

    
    
    buttonC.addEventListener('click', () => {
      // Aumenta a posição em 50 pixels
      // igual a esse aqui position = position +50
      posicaoY -= 50;

      // Move a div para a nova posição
      div.style.top = `${posicaoY}px`
    });



    buttonB.addEventListener('click', () => {
      // Aumenta a posição em 50 pixels
      // igual a esse aqui position = position +50
      posicaoY += 50;

      // Move a div para a nova posição
      div.style.top = `${posicaoY}px`
    });
  

  </script>
</body>
</html>
