<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

    <nav class = "navbar navbar-expand-lg navbar-light bg-dark">
        <!-- menu logo -->
        <div class="container">
            <a href = "#" class = "navbar-brand">
                <i class = "bi bi-bootstrap-fill text-light"></i>
            </a>
        
            <!-- menu hambúrguer (em telas menores) -->
            <button class = "navbar-toggler bg-light" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarNav">
                <span class = "navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class = "navbar-nav">
                    <li class = "mav-item">
                        <a href="#" class="nav-link active text-light">Home</a>
                    </li>

                    <li class = "mav-item">
                        <a href="#" class="nav-link active text-light">Features</a>
                    </li>

                    <li class = "mav-item">
                        <a href="#" class="nav-link active text-light">Pricing</a>
                    </li>
                </ul>
            </div>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
              </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
